<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plum Viajes - Selecciona tu destino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Plum Viajes - Selecciona tu país</h1>
</header>

<div class="container">
    <!-- Países -->
    <div class="card" onclick="window.location.href='mexico.html'">
        <h3>México</h3>
    </div>
    <div class="card" onclick="window.location.href='rep-dominicana.html'">
        <h3>República Dominicana</h3>
    </div>
    <div class="card" onclick="window.location.href='aruba.html'">
        <h3>Aruba</h3>
    </div>
    <div class="card" onclick="window.location.href='brasil.html'">
        <h3>Brasil</h3>
    </div>
    <div class="card" onclick="window.location.href='eeuu.html'">
        <h3>Estados Unidos</h3>
    </div>
</div>

</body>
</html>
